spring.application.name=Stuglish

gemini.api.key=${GEMINI_API_KEY}
gemini.model=${GEMINI_MODEL}

spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}
spring.mail.properties.mail.smtp.ssl.trust=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_SSL_TRUST}
spring.mail.default-encoding=${SPRING_MAIL_DEFAULT_ENCODING}


log.email.available=${LOG_EMAIL_AVAILABLE}
log.email.to=${LOG_EMAIL_TO}


url.backend={URL_BACKEND}
url.frontend={URL_FRONTEND}


logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.springframework.web=INFO
logging.level.root=INFO
logging.level.tech.pierandrei.Stuglish=DEBUG
